buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'groovy'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.27'
    compile group: 'com.google.firebase', name: 'firebase-admin', version: '6.6.0'
    compile group: 'org.apache.maven.plugins', name: 'maven-jar-plugin', version: '3.1.1'
    compile 'org.springframework:spring-context:5.1.8.RELEASE'

    //add Logback
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.25'

//    implementation 'org.springframework.boot:spring-boot-starter'
//
//    testCompile "org.spockframework:spock-core:1.1-groovy-2.4-rc-2"
//    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sava.application.Main'
    }
}
